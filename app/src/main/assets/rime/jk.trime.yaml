  17: &COLOR_DARK_RED 0xff881c1c  #深暗红
  18: &COLOR_LIGHT_SEA_BLUE 0xff1693d8 #浅海蓝
  19: &COLOR_DARK_SEA_BLUE 0xff007dc7  #暗海蓝
  20: &COLOR_BLACK_1 0xff888888 #黑1
  21: &COLOR_GRAY_1 0xffaaaaaa #灰1
  21: &COLOR_LIGHT_BLUE 0xFF56A2FA #浅蓝
