# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    name: "中文26键"
    author: "canglong"
    width: 10
    lock: false #切换程序时记忆键盘
    ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *NJH
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 8
    key_symbol_offset_x: *DsymX
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, key_text_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: w, key_text_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: e, key_text_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
