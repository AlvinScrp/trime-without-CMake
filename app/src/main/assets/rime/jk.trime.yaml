# Trime default style settings
# encoding: utf-8

config_version: "2023年08月14日"
name: JK-ios #方案名称
author: canglong

# 键盘候选
candidate_setting:
  A: &HXG 28  #候选区高度
  B: &HXJJ 15 #候选间距
  C: &HXZH 20 #候选字号
  D: &HXYJ 0  #候选圆角
  E: &HXGD 28        #候选高
  F: &BMGD 15        #编码高
  G: &BMZH 13 #编码字体大小

# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------
keyboard_height:
# ----------键盘高度调整------------
  A: &VJG 48        #主辅键盘键高  自定
  B: &VJM 48        #主辅键盘末行键高  B≈A，如主键盘和符号键盘不等高，调整此数
  C: &FJG 50        #符号键盘键高  (FJG × 5) + (FJH × 6) = (VJG × 4) + (VJH × 5) 解方程可以求出FJG = 50
  E: &DsymY 0.5           #主键盘上档文字纵向位置调节，负数上移，下同
  F: &DsymX 0             #主键盘上档文字横向位置调节，负数左移
  G: &DtextY 0              #主键盘字母纵向位置调节
  H: &VJtextY 0            #助记键盘字母纵向位置调节
  I: &VJhintY -2            #助记键盘韵母纵向位置调节
  J: &VJtextY -1            #助记键盘字母纵向位置调节，一般不需要调节
  K: &VJsymbolx 0.8          #助记符号（长按、上排文字）横向偏移（左右移动一般不需要，一般为零）
  L: &CQ_symbol 0             #助记键盘符号（长按、上排文字）偏移
  M: &CQ_hintY -3            #助记符号（下排文字、下档文字）纵向位置调节
  N: &CQ_text_size 20
  H: &VJG_Other 48
  I: &NUM_SYM_W 15.5   # 数字  符号键盘  宽度
#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）
  a: &VJH 12         #主键盘行距  建议不动
  b: &VJL 5          #主键盘列距
  c: &VJY 4          #主键盘圆角
#符号键盘结构（五行）
  d: &FJH 2         #符号键盘行距  建议不动
  e: &FJL 2         #符号键盘列距
  f: &FJY 12         #符号键盘圆角
#数字键盘结构（四行）
  g: &NJH 5         #数字键盘行距  建议不动
  h: &NJL 5         #数字键盘列距
  i: &NJY 8         #数字键盘圆角



#颜色
colors:
